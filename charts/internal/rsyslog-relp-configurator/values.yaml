---
images:
  alpine: image-repository:image-tag
  pause: image-repository:image-tag
  pullPolicy: IfNotPresent

podAnnotations: {}

rsyslogConfig:
  target: localhost
  port: 10515
  rebindInterval: 1000
  timeout: 90
  tls:
    enabled: false

auditdConfig:
  enabled: true